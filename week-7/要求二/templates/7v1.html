<!DOCKTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='7v1.css')}}"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
    <title>{% block title %}HOME{% endblock %}</title>

</head>     
<body>
{% block content %}
<div class="welcome">歡迎光臨，請註冊登入系統</div>
<div class="form">
    <form action={{url_for("register_name.signup")}} method="POST">     
        <div class= "login"> 註冊帳號</div>
        <div class="input">
            <div class="item">姓名</div> <input type="text" name="name"  ></div>
        <div class="input">
            <div class="item">帳號</div> <input type="text" name="username"  ></div>
        <div class="input">
            <div class="item">密碼</div> <input type="password" name="password"  ></div>
        <input type="submit" value="註冊">
    </form>
</div>
<hr/> 
<div class="form">
    <form action={{url_for("login_name.signin")}} method="POST">     
        <div class="login"> 登入系統</div>
        <div class="input">
            <div class="item">帳號</div> <input type="text" name="username"  ></div>
        <div class="input">
            <div class="item">密碼</div> <input type="password" name="password"  ></div>
        <input type="submit" value="登入">
    </form>
</div>
{% endblock %}
{% block script %} {% endblock %}
</body>

</html>
