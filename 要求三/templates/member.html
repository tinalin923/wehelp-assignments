{% extends "7v1.html" %}
{% block title %}MEMBER{% endblock %}
{% block content %}
    <div class="welcome">歡迎光臨，這是會員頁</div>
    <p class="information">{{name}}，歡迎登入系統</p>
    <div class="information"><a  href="/signout">登出系統</a></div>
    <p class="find">查詢會員姓名</p>
    <div class="input">
        <form onsubmit="getName(event)">
            <input type="text" id="username"  > <input type="submit" value="查詢" >
        </form>
    </div> 
        <div  class="information"> <p id="origin"></p>   </div>
    

    <p class="find">更新我的姓名</p>
    <div class="input">
        
            <input type="text" id="newname"> <input type="submit" value="更新" onclick="updateName();return false;">
        
    </div>
        <div class="information">  <p></p>   </div>
    


{% endblock %}
{% block script %} 
    <script>
        function getName(event){
            event.preventDefault();
            let user=document.getElementById("username").value;  
            let url= "/api/members?username="+user;
            fetch(url)
            .then( (r) =>{
                console.log(r);
                return r.json();
            })
            .then( (res) =>{
                console.log(res);
                let origin=document.getElementById("origin");
                let result=document.createElement("p");
                let parentDiv=origin.parentNode;
                if (res.data == null){
                    let content=document.createTextNode("無此會員");
                    result.appendChild(content);
                    parentDiv.replaceChild(result,origin);
                    result.setAttribute("id","origin");
                    }
                else{
                    let n=res.data.name;
                    let u=res.data.username;
                    let content=document.createTextNode(n+'('+u+')');
                    result.appendChild(content);
                    parentDiv.replaceChild(result,origin);
                    result.setAttribute("id","origin");
                    }

            })            
            .catch( (error)=>{
                console.log("Error during fetch:"+ error.message);
            });
        };


        function updateName(){
            let url="http://127.0.0.1:3000/api/member";
            let newname=document.getElementById("newname").value;
            console.log(newname);
            let data={"name":newname};
            console.log(typeof(data));
            console.log(data);
           
            fetch(url,{
                method:"POST",
                headers:{
                    'Content-Type':'application/json;charset=utf-8'
                },
                body:encodeURI(JSON.stringify(data)),    //使用encodeURI來做轉碼，且要透過JSON.stringify來轉換成 string 方式傳遞
                mode:"cors",
                
            }).then( res =>{
                console.log(res);
                return res.json();
            }).then(
                response=>{
                    console.log(response.headers);
                    console.log(response.ok);
                    console.log(response.statusText);
                    console.log(response.type);
                    console.log(response.url);
                }
            )
            .catch( error=>{
                console.log("Error during fetch:"+ error.message);
            });
        };
    </script>
{% endblock %}
